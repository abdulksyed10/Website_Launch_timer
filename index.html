    <script>
      var countDown = new Date("May 04, 2025 00:00:00").getTime();
      var x = setInterval(function(){
        var now = new Date().getTime();
        var togo = countDown - now;

        var days = Math.floor(togo / (1000 * 60 * 60 * 24));
        var hours = Math.floor((togo % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((togo % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((togo % (1000 * 60)) / 1000);
        
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

      }, 1000)

    </script>
